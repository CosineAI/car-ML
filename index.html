<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Evolving Cars on Terrain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="static/styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Simple ML: Evolving Cars</h1>
  </header>

  <section class="controls">
    <button id="playBtn">Play</button>
    <button id="stopBtn" disabled>Stop</button>
    <label class="control">
      Speed
      <input id="speedRange" type="range" min="1" max="30" step="1" value="5">
      <span id="speedValue">5x</span>
    </label>
    <button id="resetBtn">Reset Terrain</button>
  </section>

  <section class="stats">
    <div>Attempt: <span id="attemptIdx">0</span></div>
    <div>Best Distance: <span id="bestDist">0.00</span></div>
    <div>Current Distance: <span id="curDist">0.00</span></div>
  </section>

  <main>
    <canvas id="world" width="1100" height="600"></canvas>
  </main>

  <footer>
    <small>Cars vary wheel sizes, wheelbase, and chassis shape. The best performer is mutated to create the next candidate.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.28.2/full/pyodide.js"></script>
  <script src="static/app.js"></script>
</body>
</html>
